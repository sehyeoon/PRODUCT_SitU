<!DOCTYPE html>
<html lang="ko">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SitU - 카페 예약 서비스</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>
    <body>
        <div class="container mt-4 screen">{% block content %} {% endblock %}</div>

        <nav class="navbar navbar-bottom navbar-light">
            <div class="container navbar-container">
                <div class="row w-100">
                    <div class="nav-item col text-center">
                        <a class="nav-link" href="{% url 'home' %}">홈</a>
                    </div>
                    <div class="nav-item col text-center">
                        <a class="nav-link" href="{% url 'search' %}">검색</a>
                    </div>
                    <div class="nav-item col text-center">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'user_likes' user.id %}">관심&즐겨찾기</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'user_profile' 0 %}">관심&즐겨찾기</a>
                        {% endif %}
                    </div>
                    <div class="nav-item col text-center">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'user_profile' user.id %}">마이</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'user_profile' 0 %}">마이</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
