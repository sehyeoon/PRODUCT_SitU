<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cafe.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="title">
        <div class="cafe_info">
            <p class="cafe_time">{{ cafe.cafe_time }}</p>
            <h1 class="cafe_name">{{ cafe.cafe_name }}</h1>
        </div>
        <div class="heart_seats">
            <img src="{% static 'images/Heart.png' %}" class="heart-icon" id="likeButton" data-cafe-id="{{ cafe.id }}">
            <div class="empty_seat">
            <p>잔여석: {{ cafe.empty_seats }} </p>
        </div>
    </div>
    </div>
    <div class="location">
        <h3>위치</h3>
        <div class="map">
            <div class="cafe_map">지도 기반</div>
            <p>상세주소 | {{ cafe.cafe_address }}<p>
        </div>
    </div>
    <div class="image">
        <h3>내부 사진</h3>
            <div class="detail_image">
                <img class="cafe_photo" src="{% static 'images/cafe_photo_1.png' %}" alt="Cafe Photo 1" />
                <img class="cafe_photo" src="{% static 'images/cafe_photo_2.png' %}" alt="Cafe Photo 2" />
                <img class="cafe_photo" src="{% static 'images/cafe_photo_3.png' %}" alt="Cafe Photo 3" />
            </div>
    </div>
    <div class="info">
        <h3>상세 정보</h3>
        <div class="detail_info">
            <div>
            <p>운영시간 <p>
            <p>휴무일 <p>
            <p>전화번호 <p>
            <p>스터디룸 예약 <p>
        </div>
        <div style="margin-left: 10px">
            <p>{{ cafe.cafe_time }}<p>
            <p> x <p>
            <p> {{ cafe.cafe_tel }}<p>
            <p> ㅇ <p>
        </div>
    </div>
    <div class="reserve_button" data-cafe-id="{{ cafe.cafe_id }}">
        <h1>자리잡기</h1>
    </div>
    <script src="{% static 'js/cafe_detail.js' %}"></script>
</body>
</html>
