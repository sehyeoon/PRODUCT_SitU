{% extends 'base.html' %} {% block content %}
<div class="container">
    <h2>관심&즐겨찾기</h2>
    <ul>
        {% for favorite in likes %}
        <li>
            <a href="{% url 'cafe_detail' favorite.cafe.id %}">{{ favorite.cafe.name }}</a> - {{ favorite.cafe.address
            }}
        </li>
        {% empty %}
        <li>관심&즐겨찾기 한 카페가 없습니다.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
